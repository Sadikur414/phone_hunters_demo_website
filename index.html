<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>phone hunters</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
</head>

<body>
    <header>
        <h1>Welcome to my phone hunters</h1>
    </header>

    <div class="mb-3 ms-5 w-50 d-flex ">
        <div>
            <input type="email" id="search-field" class="form-control  " id="exampleFormControlInput1"
                placeholder="search">
        </div>
        <div class="btn btn-primary ms-2" id="btn-search">
            Search
        </div>
    </div>

    <!--display search result-->
    <section>
        <div id="phones-container" class="row row-cols-1 row-cols-md-3 g-4">

        </div>

        <div class="mt-4 ms-4 d-none " id="no-found">
            <h3 class="text-warning ">No phone found , Please try a new search</h3>
        </div>
    </section>

    <!-- loader -->
    <section class="d-none" id="loader" >
        <div class="d-flex mt-5 justify-content-center">
            <div class="spinner-border" role="status">
                <span class="visually-hidden">Loading...</span>
            </div>
        </div>
    </section>


    <script src="app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
        crossorigin="anonymous"></script>
</body>

</html>
